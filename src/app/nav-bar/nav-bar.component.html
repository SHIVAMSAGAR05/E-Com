<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand ecom-logo" routerLink="home">Baby-Comm</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="separator"></div>
      <form class="d-flex" role="search" *ngIf="menuType === 'default'" (ngSubmit)="searchItem(searchInput.value)">

        <button class="btn btn-outline-success" type="submit">Search</button>
        <ul class="search-result" *ngIf="searchResult">
          <li *ngFor="let item of searchResult">

      <div class="separator"></div>


      <div [ngSwitch]="menuType">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngSwitchCase="'default'">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="seller">Seller</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="cart">Cart (0)</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="login">Login/Sign-Up</a>
          </li>
        </ul>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngSwitchCase="'seller'">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="seller">Products List</a>

            <a class="nav-link active" aria-current="page" routerLink="seller-add-product">Add Products</a>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page">{{sellerName | titlecase}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
